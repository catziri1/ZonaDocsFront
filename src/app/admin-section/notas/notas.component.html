<app-header></app-header>
<div class="All-container">
    <div class="content-styling">
        <div class="header-misnotas">
            <div class="notastitulo">
                <b>Mis Notas</b>
            </div>
            <hr>
        </div>

        <div class="input-container">
            <i class="fa fa-search icon w3-large"></i>
            <div class="espacio"></div>
            <input height = 200px, class="input-field" type="text" placeholder="Categoria o nota" name="psw">
        </div>

        <div class="input-container">
            <i class="fa fa-calendar icon"></i>
            <div class="espacio"></div>
            <input height = 200px, type="text" name="fname" placeholder="DD/MM/YYYY" class="field_fecha">
        </div>
        <br>
        <div class="notas">
            <app-nota-card *ngFor="let n of notas"
                            [nota]="n"
                            (mostrarDetalles)="mostrarDetalle($event)"
                            (editarNota)="editar($event)">
            </app-nota-card>
        </div>

    </div>
</div>
