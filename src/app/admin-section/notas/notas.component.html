<app-header></app-header>
<div class="All-container">
    <div class="content-styling">
        <div class="header-misnotas">
            <div class="notastitulo">
                <b>Mis Notas</b>
            </div>
            <hr>
        </div>
        <div class="configadmin">
            <div class="filtros">
                <div class="input-container">
                    <i class="fa fa-search icon w3-large"></i>
                    <div class="espacio"></div>
                    <input class="input-field" type="text" placeholder="Categoria o nota" name="psw">
                </div>
        
                <div class="input-container">
                    <i class="fa fa-calendar icon"></i>
                    <div class="espacio"></div>
                    <input type="text" name="fname" placeholder="DD/MM/YYYY" class="field_fecha">
                </div>
            </div>
            <button class="btn btnadd"><i class="fa fa-plus-circle"></i> Crear nueva nota</button>
        </div>
        <br>
        <div class="notas">
            <app-nota-card *ngFor="let n of notas"
                            [nota]="n"
                            (mostrarDetalles)="mostrarDetalle($event)"
                            (editarNota)="editar($event)">
            </app-nota-card>
        </div>

    </div>
</div>
