<div class="container card-container">
    <div class="card">
        <img src="https://bit.ly/2OT8A4u" alt="imagen de la nota" style="width:100%">
        <div class="container text-card">
            <div class="header-card">
                <b>{{nota.titulo}}</b>
            </div>
            <div class="body-card">
                {{nota.entrada}}
            </div>
            <div class="btns"> 
                <button class="btn btnedit" (click)="editarNota()"><i class="fa fa-edit"></i></button>
                <button class="btn btnreview" (click)="mostrarDetalle()"><i class="fa fa-eye"></i></button>      
                <button class="btn btndelete" (click)="eliminarNota()"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
</div>
