<app-header></app-header>
<div class="pageContent">
    <div *ngFor="let categoria of categorias; let i = index" class="notasCategoria">
        <div class="titulo">{{categoria.nombre}}</div>
        <div class="notas">
            <div class="nota" *ngFor="let nota of notas[i]; let j = index" routerLink="/notas/{{nota.id}}">
                <div class="imagen">
                    <img src="https://aristeguinoticias.com/wp-content/uploads/2019/12/centro-de-rehabilitacion-internos-anexo-irapuato-guanajuato-04122019-600x274.jpg">
                </div>
                <div class="titulo">{{nota.titulo}}</div>
            </div>
        </div>
    </div>
</div>
